<!DOCTYPE html>
{% extends 'blog/base.html' %}
{% block body_block %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>
    User Login
</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <a href="{% url 'password_reset' %}">Forgot your password?</a>
</form>
</body>
</html>
{% endblock %}
