<!DOCTYPE html>
{% extends 'blog/base.html' %}
{% block body_block %}
               <h2 style="color: aquamarine">Set a new password</h2>
    {% if validlink %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p}}
    <button value="submit">Confirm</button>
</form>
    {% else %}
<p style="color: crimson">Invalid token</p>
        <a href="{% url 'password_reset' %}">Request a new reset password token</a>
    {% endif %}
{% endblock %}
